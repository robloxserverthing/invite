<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Redirect</title>
    <script>
        // Function to extract query parameters and redirect
        function redirectToRoblox() {
            // Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const placeId = urlParams.get('placeId');
            const gameInstanceId = urlParams.get('gameInstanceId');

            // Check if placeId is provided
            if (placeId) {
                if (gameInstanceId) {
                    // If both placeId and gameInstanceId are provided
                    const robloxUrl = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
                    window.location.href = robloxUrl;
                } else {
                    // If only placeId is provided
                    const robloxUrl = `roblox://placeId=${placeId}`;
                    window.location.href = robloxUrl;
                }
            } else {
                // If placeId is missing, show an error message and retry button
                document.body.innerHTML = `
                    <h1>Error: Missing placeId</h1>
                    <p>Please provide the <code>placeId</code> in the URL query.</p>
                    <button onclick="retryRedirect()">Retry</button>
                `;
            }
        }

        // Function to retry the redirect
        function retryRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const placeId = urlParams.get('placeId');
            const gameInstanceId = urlParams.get('gameInstanceId');

            if (placeId) {
                if (gameInstanceId) {
                    // If both placeId and gameInstanceId are provided
                    const robloxUrl = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
                    window.location.href = robloxUrl;
                } else {
                    // If only placeId is provided
                    const robloxUrl = `roblox://placeId=${placeId}`;
                    window.location.href = robloxUrl;
                }
            } else {
                // If the placeId is still missing, reload the page
                window.location.reload();
            }
        }
    </script>
</head>
<body onload="redirectToRoblox()">
    <h1>Redirecting to Roblox...</h1>
</body>
</html>
